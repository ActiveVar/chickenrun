<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFBCMRCQY9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NFBCMRCQY9');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chickenstories.css">
    <link rel="icon" href="images/chickenhero.png" type="image/png">
    <title>Chicken Stories</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-img {
            margin: 2%;
            width: 35px;
            height: 35px;
        }

        .description {
            color: white;
        }

        .frightful {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .thumbnail img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 6%;
        }

        .stories {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .story {
            border: 1px solid #ddd;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .story-header {
            background: #f9f9f9;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .story-header h3 {
            margin: 0;
        }

        .story-content {
            display: none;
            padding: 10px;
        }

        .story-content iframe {
            width: 100%;
            height: 270px;
        }

        .arrow {
            font-size: 18px;
            transition: transform 0.3s;
        }

        .arrow.open {
            transform: rotate(90deg);
        }

        @media (min-width: 768px) {
            .frightful {
                flex-direction: row;
                justify-content: space-around;
            }

            .thumbnail, .stories {
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img class="nav-img" src="images/chickenhero.png" alt="Chicken Hero Logo">
            </a>
        </div>
    </header>

    <div class="frightful">
        <div class="thumbnail">
            <div>
                <img src="images/fb_ thumbnail.png" alt="Chicken Thumbnail">
                <div>
                    <p class="description">The scariest chickens in the world are on the hunt for land and food!</p>
                </div>
            </div>
        </div>

        <div class="stories">
            <div class="story">
                <div class="story-header">
                    <h3>Chapter 1</h3>
                    <span class="arrow">&#9654;</span>
                </div>
                <div class="story-content">
                    <iframe src="https://www.youtube.com/embed/roCcHqrfy6U?si=AZwcoNNVtdaF8IsG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <div class="story">
                <div class="story-header">
                    <h3>Chapter 2</h3>
                    <span class="arrow">&#9654;</span>
                </div>
                <div class="story-content">
                    <iframe src="https://www.youtube.com/embed/yvzkt1kIo4E?si=K-DarEu0PBIqdYEW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <div class="story">
                <div class="story-header">
                    <h3>Chapter 3</h3>
                    <span class="arrow">&#9654;</span>
                </div>
                <div class="story-content">
                    <iframe src="https://www.youtube.com/embed/B3IEJ-7iCL8?si=C4bmtbNXzb0t2f7b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>Made with ðŸ’˜ by <a href="https://edwinmonroy.com" target="_blank">Edwin</a></div>
        <div class="footer">
            <a href="index.html">
                <img class="nav-img" src="images/chickenhero.png" alt="Chicken Hero Logo">
            </a>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.story-header').forEach(header => {
            header.addEventListener('click', () => {
                const storyContent = header.nextElementSibling;
                const arrow = header.querySelector('.arrow');
                
                if (storyContent.style.display === 'block') {
                    storyContent.style.display = 'none';
                    arrow.classList.remove('open');
                } else {
                    document.querySelectorAll('.story-content').forEach(content => content.style.display = 'none');
                    document.querySelectorAll('.arrow').forEach(arrow => arrow.classList.remove('open'));
                    storyContent.style.display = 'block';
                    arrow.classList.add('open');
                }
            });
        });
    </script>
</body>
</html>
