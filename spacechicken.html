<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chicken Adventure</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
        }
        canvas { 
            display: block; 
            background: linear-gradient(to bottom, #1a0f2e 0%, #4b1f44 50%, #c1666b 100%);
        }
        #score { 
            position: absolute; 
            top: 10px; 
            left: 80px;
            color: white; 
            font-family: Arial; 
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #homeLink {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #homeLink:hover {
            transform: scale(1.1);
        }
        #homeLogo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="/" id="homeLink">
        <img id="homeLogo" src="images/chickenhero.png" alt="Home">
    </a>
    
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Load player sprite
        const playerSprite = new Image();
        playerSprite.src = 'images/space-chicken.png';

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 64,
            height: 64,
            speed: 5
        };

        let obstacles = [];
        let collectibles = [];
        let score = 0;
        let gameSpeed = 2;
        let isGameOver = false;
        let starField = [];

        // Create initial star field
        function createStars() {
            for (let i = 0; i < 200; i++) {
                starField.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 3 + 1
                });
            }
        }

        createStars();

        function drawStars() {
            ctx.fillStyle = 'white';
            starField.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.x -= star.speed * gameSpeed;
                
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            movePlayer();
            drawPlayer();

            if (Math.random() < 0.02) generateObstacle();
            if (Math.random() < 0.01) generateCollectible();
            moveAndDrawObjects();

            checkCollisions();

            scoreElement.textContent = `Score: ${score}`;
            gameSpeed += 0.001;

            requestAnimationFrame(gameLoop);
        }

        function movePlayer() {
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;
        }

        // Add touch controls
        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            touchStartY = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!touchStartY) return;

            const touchMoveY = evt.touches[0].clientY;
            const touchDiffY = touchStartY - touchMoveY;

            if (touchDiffY > 0 && player.y > 0) {
                player.y -= player.speed;
            } else if (touchDiffY < 0 && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            touchStartY = null; // Reset after handling
        }

        let touchStartY = null;
        window.addEventListener('touchstart', handleTouchStart, false);
        window.addEventListener('touchmove', handleTouchMove, false);

        function drawPlayer() {
            ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
        }

        function generateObstacle() {
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 30,
                height: 50,
                color: '#ff0000'
            });
        }

        function generateCollectible() {
            collectibles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 32,  // Increased size for better detail
                height: 32,
                rotation: 0
            });
        }

        function moveAndDrawObjects() {
            obstacles = obstacles.filter(obj => {
                obj.x -= gameSpeed;
                
                // Draw UFO instead of rectangle
                // UFO Body
                ctx.fillStyle = '#787878';  // UFO body color
                ctx.beginPath();
                ctx.ellipse(
                    obj.x + obj.width/2, 
                    obj.y + obj.height/2, 
                    obj.width * 0.8, 
                    obj.height/3, 
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // UFO Dome
                ctx.fillStyle = '#C4E1FF';  // Dome color
                ctx.beginPath();
                ctx.arc(
                    obj.x + obj.width/2,
                    obj.y + obj.height/2 - 5,
                    obj.width/2.5,
                    Math.PI, 0
                );
                ctx.fill();

                // UFO Lights
                const lightColors = ['#FF0', '#0F0', '#F00'];
                for(let i = 0; i < 3; i++) {
                    ctx.fillStyle = lightColors[i];
                    ctx.beginPath();
                    ctx.arc(
                        obj.x + (obj.width * (0.3 + i * 0.2)),
                        obj.y + obj.height/2 + 5,
                        3,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                }

                // Optional: Add glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#C4E1FF';
                
                return obj.x + obj.width > 0;
            });

            collectibles = collectibles.filter(obj => {
                obj.x -= gameSpeed;
                obj.rotation += 0.05; // Slower rotation for better pixel art visibility

                // Save the current context state
                ctx.save();
                
                // Move to coin's position
                ctx.translate(obj.x + obj.width/2, obj.y + obj.height/2);
                ctx.rotate(obj.rotation);

                // Draw Bitcoin in pixel art style
                // Main coin body
                ctx.fillStyle = '#F7931A'; // Bitcoin orange
                ctx.fillRect(-10, -10, 20, 20);

                // Inner B symbol (simplified pixel version)
                ctx.fillStyle = '#FFFFFF';
                // Vertical line of B
                ctx.fillRect(-4, -6, 3, 12);
                // Top curve of B
                ctx.fillRect(-1, -6, 4, 3);
                ctx.fillRect(-1, -2, 4, 3);
                // Bottom curve of B
                ctx.fillRect(-1, 3, 4, 3);

                // Add pixel art shine (2 small squares)
                ctx.fillStyle = '#FFC04C';
                ctx.fillRect(-7, -7, 2, 2);
                ctx.fillRect(-6, -6, 2, 2);

                // Restore the context state
                ctx.restore();

                return obj.x + obj.width > 0;
            });
        

            // Reset shadow effect for other drawings
            ctx.shadowBlur = 0;

            collectibles = collectibles.filter(obj => {
                obj.x -= gameSpeed;
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.moveTo(obj.x + obj.width/2, obj.y);
                ctx.lineTo(obj.x + obj.width, obj.y + obj.height/2);
                ctx.lineTo(obj.x + obj.width/2, obj.y + obj.height);
                ctx.lineTo(obj.x, obj.y + obj.height/2);
                ctx.closePath();
                ctx.fill();
                return obj.x + obj.width > 0;
            });
        }

        // Simplified collection effect
        function createCollectionEffect(x, y) {
            ctx.save();
            ctx.fillStyle = '#F7931A';
            ctx.globalAlpha = 0.5;
            for (let i = 0; i < 4; i++) {
                ctx.fillRect(
                    x + Math.random() * 20 - 10,
                    y + Math.random() * 20 - 10,
                    4,
                    4
                );
            }
            ctx.restore();
        }

        // Adjust obstacle generation for better UFO proportions
        function generateObstacle() {
            obstacles.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 80), // Adjusted height
                width: 60,  // Made wider for UFO shape
                height: 40, // Made shorter for UFO shape
                color: '#ff0000' // Keep for reference though we're not using it directly
            });
        }

        function checkCollisions() {
            obstacles.forEach(obj => {
                if (collision(player, obj)) {
                    gameOver();
                }
            });

            collectibles = collectibles.filter(obj => {
                if (collision(player, obj)) {
                    score += 10;
                    return false;
                }
                return true;
            });
        }

        function collision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            score = 0;
            gameSpeed = 2;
            obstacles = [];
            collectibles = [];
            player.y = canvas.height / 2;
            isGameOver = false;
            gameOverElement.style.display = 'none';
            starField = [];
            createStars();
            gameLoop();
        }

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Start the game when the sprite is loaded
        playerSprite.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
